<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blossom Florist - Store Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo-title">
            <img src="images/logo2.jpeg" alt="Florist Logo" class="logo">
            <span class="nav-title">Blossom Florist</span>
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Orders</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <!-- Landing Section -->
    <div class="landing-section">
        <div class="welcome-text">
            <h1>Welcome to Blossom Florist</h1>
            <p>Your one-stop destination for fresh flowers & efficient store management.</p>
        </div>
        <!-- Login Form -->
        <form class="login-form">
            <h2>Login to Manage Store</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter Username">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter Password">
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
